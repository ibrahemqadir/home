<!DOCTYPE html>
<html>
<head>
    <title>KurdGPT</title>
    <meta charset="utf-8">
	<meta name="author" content="Ibrahim Qadir Mustafa">
	<meta name="description" content="KurdGPT is a new model of AI for some language and support kurdish created by ibrahim qadir mustafa">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="image" href="icon.png" type="image/x-icon">


    <style>
	@font-face {
    font-family: 'K24KurdishBold-Bold';
    src: url('K24KurdishBold-Bold.woff') format('woff2');
}

body {
    margin: 0;
    padding: 0;
    font-family: 'K24KurdishBold-Bold';
    background-color: #ffffff;
    color: #000000;
}

header {
    background-color: #ffffff;
    position: fixed;
    width: 100%;
    height: 70px;
    top: 0;
    left: 0;
    z-index: 999;
}

.scrollable-section iframe {
    width: 100%;
    height: calc(100vh - 90px);
    overflow: auto;
}

footer {
    background-color: #ffffff;
    position: fixed;
    width: 100%;
    height: 130px;
    bottom: 0;
    left: 0;
    z-index: 999;
}

h3,
a {
    margin-top: 20px;
    text-decoration: none;
    font-size: 17px;
    line-height: 1.6em;
}

a {
    color: blue;
}

@media (max-width: 768px) {
    header {
        height: 70px;
    }

    .scrollable-section iframe {
        height: calc(100vh - 60px);
    }
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #000000;
        color: #ffffff;
    }

    header {
        background-color: #000000;
    }

    footer {
        background-color: #000000;
    }

    a {
        color: #ffffff;
    }
}


    </style>
</head>

<body>
<center>
    <header><h3>KurdGPT : created by Ibrahim Qadir Mustafa Balaky  <br><a href="https://www.facebook.com/ibrahimmm55">Facebook</a></h3></header>
	
    <div class="scrollable-section">
        <iframe loading="lazy" src="https://linguagpt.com/en/chat/" scrolling="No" style="border: none;"></iframe>
    </div>
	<footer><footer>
	</center>
</body>

</html>
