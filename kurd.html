<!DOCTYPE html>
<html>
<head>
    <title>KurdGPT</title>
    <meta charset="utf-8">
    <meta name="author" content="Ibrahim Qadir Mustafa">
    <meta name="description" content="KurdGPT is a new model of AI for some language and support Kurdish created by Ibrahim Qadir Mustafa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png" type="image/x-icon">

    <style>
        @font-face {
            font-family: 'K24KurdishBold-Bold';
            src: url('K24KurdishBold-Bold.woff') format('woff2');
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'K24KurdishBold-Bold', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            display: none; /* Hide the header */
        }

        .scrollable-section iframe {
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: none;
        }

        footer {
            background-color: var(--footer-bg-color);
            position: fixed;
            width: 100%;
            height: 20px;
            bottom: 0;
            left: 0;
            z-index: 999;
        }

        h3, a {
            margin-top: 20px;
            text-decoration: none;
            font-size: 17px;
            line-height: 1.6em;
        }

        a {
            color: blue;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .scrollable-section iframe {
                height: calc(100vh - 90px);
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1f1f1f;
                --text-color: #ffffff;
                --footer-bg-color: #000000;
            }
        }

        /* Light Mode */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #000000;
                --footer-bg-color: #ffffff;
            }
        }

        /* Hide the header within the iframe */
        .scrollable-section iframe#linguagpt-iframe {
            /* Adjust the top position to hide the header */
            position: relative;
            top: -70px;
        }
    </style>
</head>

<body>
<div class="scrollable-section">
    <iframe loading="lazy" src="https://linguagpt.com/en/chat/" id="linguagpt-iframe" scrolling="No"></iframe>
</div>

<footer></footer>

<script>
    // Detect system preference for dark or light mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
    }
</script>
</body>

</html>
